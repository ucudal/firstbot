name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.300
    - name: Install dependencies
      run: dotnet restore Program
      working-directory: src
    - name: Build
      run: dotnet build Program --configuration Release --no-restore
      working-directory: src
